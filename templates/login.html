{% extends "base.html" %}
{% block title %}Login - DayTracker{% endblock %}
{% set show_navbar = False %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <i class="bi bi-shield-lock display-1 text-primary mb-3"></i>
                    <h2 class="card-title fw-bold text-primary">Welcome Back</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                
                <form method="POST" novalidate>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-person me-2"></i>Username
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               name="username" 
                               placeholder="Enter your username"
                               value="{{ request.form.username if request.form else '' }}"
                               required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-lock me-2"></i>Password
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               name="password" 
                               placeholder="Enter your password"
                               required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold py-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="text-center mt-4 pt-3">
                    <p class="text-muted mb-2">
                        <small>Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-primary fw-semibold text-decoration-none">
                                Create one now
                            </a>
                        </small>
                    </p>
                    <p class="mb-0">
                        <a href="{{ url_for('forgot_password') }}" class="text-muted text-decoration-none">
                            <small>Forgot password?</small>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
