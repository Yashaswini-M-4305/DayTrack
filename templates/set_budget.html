{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Set Monthly Budget</h2>
        </div>
        <div class="card-body">
            <form method="post" class="row g-3">
                <div class="col-md-4">
                    <label>Monthly Budget ($)</label>
                    <input type="number" name="budget" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="col-md-3">
                    <label>Month</label>
                    <input type="month" name="month" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label>Year</label>
                    <input type="number" name="year" class="form-control" min="2020" max="2030" value="{{ now.year }}" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary mt-4 h-100">Set Budget</button>
                </div>
            </form>
            <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
