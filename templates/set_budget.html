{% extends "base.html" %}
{% block title %}Set Budget - DayTracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <i class="bi bi-wallet2 display-4 text-success mb-3"></i>
                    <h2 class="fw-bold text-primary mb-2">Set Monthly Budget</h2>
                    <p class="text-muted">Current month: {{ "January" if now.month == 1 else "February" if now.month == 2 else "March" }}</p>
                </div>
                
                <form method="POST" class="needs-validation" novalidate>
                    <div class="row g-4">
                        <div class="col-md-8">
                            <label class="form-label fw-bold fs-5">
                                <i class="bi bi-currency-rupee me-2"></i>Monthly Budget
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-success text-white">â‚¹</span>
                                <input type="number" 
                                       name="budget" 
                                       class="form-control form-control-lg" 
                                       placeholder="5000" 
                                       step="0.01" 
                                       min="0"
                                       required>
                            </div>
                            <div class="form-text">Enter your monthly spending limit</div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-success btn-lg w-100 py-3">
                                <i class="bi bi-check-circle me-2"></i>Update Budget
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
